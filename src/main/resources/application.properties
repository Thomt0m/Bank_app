#spring.jpa.hibernate.ddl-auto options:
# 'none': turns off ddl-generation
# 'validate': validates if tables and columns exist, else throws exception
# 'update': compares object model to current existing schema, updates schema to match model, does not delete anything
# 'create': drops existing tables, then creates new tables
# 'create-drop': similar to create, but drops tables at application shutdown
spring.jpa.hibernate.ddl-auto=create

