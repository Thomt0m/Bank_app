<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <div th:if="${param.error}">
      Invalid username and password.
    </div>

    <div th:if="${param.logout}">
      You have been logged out.
    </div>

    <div>User Name = testUser@email.com</div>
    <div>Password  = password</div>
    <div>Password2 = password2</div>
    <div>(defined in AppSecurityConfig.java)</div>
    <div> </div>
    <form th:action="@{/login}" method="post">
      <div><label> User Name: <input type="text" name="username" value="testUser@email.com"/> </label></div>
      <div><label> Password: <input type="password" name="password" value="password"/> </label></div>
        <div><label> Password2: <input type="password" name="password2" value="password2"/> </label></div>
      <div><input type="submit" value="Sign in"/></div>
    </form>

</body>
</html>
